<div>
    <br>
    <ol class="breadcrumb">
        <li><a ng-href="/">Home</a></li>
        <li>Results</li>
    </ol>

    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
        <div class="panel panel-default" ng-repeat="result in results">
            <div class="panel-heading"  role="tab" id="heading{{$index}}">
                <h4 class="panel-title">
                    <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href ng-click="expand($index, result.imdbID); " aria-expanded="false" aria-controls="collapse{{$index}}">
                        {{result.Title}} <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': result.open, 'glyphicon-chevron-right': !result.open}"></i>
                    </a>
                </h4>
            </div>
            <div id="collapse{{$index}}" class="panel-collapse collapse" ng-class="{'collapse': !result.open}" role="tabpanel" aria-labelledby="heading{{$index}}">
                <div class="panel-body">
                    <movie-result result="result.data"></movie-result>
                </div>
            </div>
        </div>
    </div> 
</div>
